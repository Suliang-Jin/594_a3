<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://assets.crowd.aws/crowd-html-elements.js"></script>
  </head>
  <body>
    <crowd-form>
      <p>Is the image below a cat or a dog?</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" width="250" />
      <crowd-radio-group>
        <crowd-radio-button name="label" value="cat">Cat</crowd-radio-button>
        <crowd-radio-button name="label" value="dog">Dog</crowd-radio-button>
      </crowd-radio-group>
    </crowd-form>
  </body>
</html>
